<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <style>

    .bg-login{
        background-image: url(assets/img/bg-login1.svg);
        background-repeat: no-repeat;
    }

    .bg-fundo {
        background-color: #FFFFEE;
    }

    .bg-login00 {
        background-image: url(assets/img/bg-login00.svg);
    }

    </style>

</head>

<body>

    <div class="container-fluid bg-fundo bg-login00">

        <section>

            <!--Corpo do form-->
            <div class="container py-5">

            <div class="row">

                <div class="col-6 py-4">

                    <div class="w-75 rounded py-5 px-4 mx-auto border border-success border-3" style="background-color: #A7AAF9;">
                    
                    <div class="mb-5 text-center">
                        <h5 class="d-inline-flex bg-white px-5 py-1 rounded border border-success border-2">CADASTRE-SE</h5>
                    </div>

                    <form action="#" method="post">

                        <div class="mb-3">
                            <label for="nome1" class="form-label">Nome de usuario*</label>
                            <input type="text" id="nome1" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="email1" class="form-label">Email*</label>
                            <input type="email" id="email1" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="pass1" class="form-label">Senha*</label>
                            <input type="password" id="pass1" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="pass1" class="form-label">Confirme a Senha*</label>
                            <input type="password" id="pass1" class="form-control">
                        </div>

                        <div class="mb-3 pt-5 text-center">
                            <input type="submit" id="comfirmar" class="btn btn-success" value="CADASTRAR">
                        </div>

                    </form>

                    </div>

                </div>

                <div class="col-6 text-center align-self-center">
                    <img src="assets/img/Logo_paisFilhos.svg" class="w-75" alt="">
                </div>
                
            </div>

            </div>

        </section>

    </div>

    <footer>

        <div class="container-fluid border-top border-dark border-3 bg-light">

            <div class="container">

                <div class="row pt-3">
                    <div class="col-12 text-center">
                        <h5>Tabajara Tech Inc.</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 text-center">
                        <p class="lead">Todos os Direitos reservados</h3>
                    </div>
                </div>

            </div>

        </div>

    </footer>
    
</body>
</html>
