<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./../../assets/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.all.js"></script>
</head>

<body>
    <script src="./../../assets/js/jquery.js"></script>
    <div class="container-fluid bg-fundo">

        <section>

            <!-- Corpo do form -->
            <div class="container py-2">

            <div class="row justify-content-center">

                <div class="col-12 col-lg-6 col-xl-6">

                    <div class="w-lg-75 px-4 mx-lg-auto bg-cinza" style="border-radius: 1rem;">
                    
                    <div class="mb-3 pt-3 text-center">
                        <h5 class="d-inline-flex bg-cad br-cinza px-4 px-lg-3 py-1 rounded-pill fs-6 fw-bold">FAÃ‡A SEU CADASTRO </h5>
                    </div>

                    <form id="myForm" method="post">

                        <div class="mb-3">
                            <label for="nome1" class="form-label fw-bold">Nome de usuario*</label>
                            <input type="text" name="name" class="form-control br-cinza" minlength="3">
                        </div>

                        <div class="mb-3">
                            <label for="email1" class="form-label fw-bold">Email*</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="pass1" class="form-label fw-bold">Senha*</label>
                            <input type="password" name="senha"  class="form-control" minlength="8" required>
                        </div>

                        <div class="mb-3">
                            <label for="pass1" class="form-label fw-bold">Confirme a Senha*</label>
                            <input type="password" class="form-control" >
                        </div>

                        <div class="mb-3 text-center">
                            <input type="submit" id="comfirmar" class="btn btn-primary border border-dark" value="CADASTRAR">
                        </div>

                    </form>

                    </div>

                </div>

                <div class="col-6 text-center align-self-center d-none d-lg-block">

                    <div class="row">

                        <div class="col-12">
                            <img src="./../../assets/img/Logo_paisFilhos.svg" class="w-75" alt="">
                        </div>

                        <div class="col-12" style="margin-top: -15%;">
                            <a href="./../Tela_login/login.html" class="btn btn-primary border border-dark" style="text-decoration: none; color: white;"><p class="mb-0 px-2 fs-5">Login</p></a>
                        </div>

                    </div>


                    
                </div>
                
            </div>

            </div>

        </section>

    </div>

    <footer class="rodape" hidden>

        <div class="container-fluid border-top border-dark border-3 bg-light">

            <div class="container">

                <div class="row pt-3">
                    <div class="col-12 text-center">
                        <h5>Tabajara Tech Inc.</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 text-center">
                        <p class="lead">Todos os Direitos reservados</h3>
                    </div>
                </div>

            </div>

        </div>

    </footer>

    <script>
        $('#myForm').on('submit', function (e) {
            let form = "myForm"
            e.preventDefault();
            $.ajax({
                data: $('#' + form).serialize(),
                url: "http://localhost:3333/cadastrar",
                method: "post",
            }).done((response)=>{
                Swal.fire({
                    icon:'success',
                    title: response.mensagem,
                }).then(() => {
                    document.location.href = '../Tela_login/login.html'
                });
            }).fail(function (data) {
                console.log(data)
                Swal.fire({
                    icon:'error',
                    title: data.responseJSON.mensagem,
                });
            })
        })

    </script>
</body>
</html>
