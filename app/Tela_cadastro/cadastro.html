<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">

    <style>

    .bg-login{
        background-image: url(/assets/img/bg-login1.svg);
        background-repeat: no-repeat;
    }

    .bg-fundo {
        background-color: #FFFFEE;
    }

    .bg-login00 {
        background-image: url(/assets/img/bg-login00.svg);
        background-repeat: round;
    }

    .border-login-1 {
        border: #4ee44e solid 1px;
    }

    .border-login-2 {
        border: #ff0000 solid 1px;
    }

    .border-login-3 {
        border: #48b4e0 solid 1px;
    }

    </style>

</head>

<body>

    <div class="container-fluid bg-fundo bg-login00">

        <section>

            <!--Corpo do form-->
            <div class="container py-5">

            <div class="row">

                <div class="col-xl-1"></div>

                <div class="col-12 col-lg-5 col-xl-4 py-4">

                    <div class="w-lg-75 py-5 px-4 mx-lg-auto border border-success border-3" style="background-color: #A7AAF9; border-radius: 1rem;">
                    
                    <div class="mb-5 text-center">
                        <h5 class="d-inline-flex bg-white px-4 px-lg-5 py-1 rounded border border-warning border-2 fs-6 fw-bold">CADASTRE-SE</h5>
                    </div>

                    <form action="#" method="post">

                        <div class="mb-3">
                            <label for="nome1" class="form-label fw-bold">Nome de usuario*</label>
                            <input type="text" id="nome1" class="form-control border border-warning">
                        </div>

                        <div class="mb-3">
                            <label for="email1" class="form-label fw-bold">Email*</label>
                            <input type="email" id="email1" class="form-control border-warning">
                        </div>

                        <div class="mb-3">
                            <label for="pass1" class="form-label fw-bold">Senha*</label>
                            <input type="password" id="pass1" class="form-control border-warning">
                        </div>

                        <div class="mb-3">
                            <label for="pass1" class="form-label fw-bold">Confirme a Senha*</label>
                            <input type="password" id="pass1" class="form-control border-warning">
                        </div>

                        <div class="mb-3 pt-5 text-center">
                            <input type="submit" id="comfirmar" class="btn btn-success border border-warning" value="CADASTRAR">
                        </div>

                    </form>

                    </div>

                </div>

                <div class="col-xl-1 col-lg-1"></div>

                <div class="col-6 text-center align-self-center d-none d-lg-block">
                    <img src="/assets/img/Logo_paisFilhos.svg" class="w-75" alt="">
                </div>
                
            </div>

            </div>

        </section>

    </div>

    <footer>

        <div class="container-fluid border-top border-dark border-3 bg-light">

            <div class="container">

                <div class="row pt-3">
                    <div class="col-12 text-center">
                        <h5>Tabajara Tech Inc.</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 text-center">
                        <p class="lead">Todos os Direitos reservados</h3>
                    </div>
                </div>

            </div>

        </div>

    </footer>
    
</body>
</html>
