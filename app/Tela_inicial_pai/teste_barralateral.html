<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais & Filhos</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">

    <style>

        .perfil, .jogar, .addFilho{
            border-block: solid 0px;
        }

    </style>


</head>

<body>

    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/bootstrap.js"></script>

    <div class="row">

        <div class="col-2 bg-primary">

            <ul class="nav flex-column" style="height: 100vh;">

                <li class="nav-item align-self-center">
                    <div class="">
                        <a class="" href="#">
                            <img src="/assets/img/Logo_paisFilhos_pequena.svg" class="img-fluid p-2" alt="" width="120">
                        </a>
                    </div>
                </li>

                <li class="nav-item botao">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="it1 it2 it3 it4 it5 it6">Toggle both elements</button>
                </li>

                <li class="nav-item align-self-center collapse multi-collapse" id="it1">
                    <div class="fotoPerfil bg-light rounded-circle mt-4" style="height: 6rem; width: 6rem;">
                    </div>
                </li>
 
                <li class="nav-item align-self-center collapse multi-collapse" id="it2">
                    <div class="d-flex nomePerfil mt-4 bg-light rounded-pill px-4" style="max-height: 30px;">
                        <p class="mb-0">Tabajara</p>
                    </div>
                </li>

                <li class="nav-item align-self-center collapse multi-collapse" id="it3">
                    <div class="emailPerfil mt-4 bg-light rounded-pill px-4" style="max-height: 30px;">
                        <p class="mb-0">tabajara.tech@gmail.com</p>
                    </div>
                </li>

                <li class="nav-item align-self-center collapse multi-collapse" id="it4">
                    <div class="perfil mt-4 rounded-3 px-4 btn btn-secondary w-75 " style="max-height: 40px;">
                        <p class="mb-0">Perfil</p>
                    </div>
                </li>

                <li class="nav-item align-self-center collapse multi-collapse" id="it5">
                    <div class="addFilho mt-4 rounded-3 px-4 btn btn-secondary w-75" style="max-height: 40px;">
                        <p class="mb-0">+ Filho</p>
                    </div>
                </li>

                <li class="nav-item align-self-center collapse multi-collapse" id="it6">
                    <div class="jogar mt-4 rounded-3 px-4 btn btn-secondary w-75" style="max-height: 40px;">
                        <p class="mb-0">Jogar</p>
                    </div>
                </li>

            </ul>

        </div>

    </div>
    
</body>
</html>
