            </div>

            <!-- paginação tela grande -->
            <div class="col-lg-9 d-none d-lg-block">

                <div class="row justify-content-end py-lg-3">

                    <div class="col-6 btn-group" role="group">

                        <a href="/app/Tela_inicial_pai/home_pai.html" style="text-decoration:none"> <button class="btn btn-secondary">
                            <span>

                            <span>

                            </span>
                        </button>
                    </a>
                    </div>

                </div>

            </div>

        </div>

    </header>

    <section class="main-content">

        <div class="container-fluid">

        <div class="row">

            <!-- Barra Lateral -->
            <div class="col-lg-3 collapsed" id="barraLateral">
                
                <div class="row">

                    <div class="col-12 bg-light blsize">

                        <div class="row d-flex flex-column">

                            <div class="img-perfil bg-warning rounded-circle mt-3 align-self-center" style="height: 6rem; width: 6rem;">
            
                            </div>

                            <div class="nome-user bg-white mt-3 align-self-center w-75 rounded-3 border border-dark">
                                <p class="py-2 px-4 mb-0 text-center">Tabajara</p>
                            </div>

                            <div class="email-user bg-white mt-3 align-self-center w-75 rounded-3 border border-dark">
                                <p class=" py-2 px-4 mb-0 text-center">tabajara.tech@gmail.com</p>
                            </div>

                            <div class="config-perfil mt-3 align-self-center w-75">
                                <button type="button" class="btn btn-danger w-100">Perfil</button>
                            </div>

                            <div class="add-filho mt-3 align-self-center w-75">
                                <a href="/app/Tela_Seleção de perfil/tp.html" style="text-decoration:none">
                                <button type="button" class="btn btn-danger w-100">+ Filho</button>
                                </a>
                            </div>

                            <div class="start-play mt-3 align-self-center w-75">
                                <a href="/app/Tela_modo filho/index.html" style="text-decoration:none">
                                <button type="button" class="btn btn-danger w-100">jogar</button>
                                </a>
                            </div>

                            <div class="config-config mt-3 align-self-center w-75">
                                <button type="button" class="btn btn-danger w-100">configurações</button>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <!-- Conteudo principal -->
            <div class="col-12 col-lg-9">

                <!-- Inicio Paginação de tela pequena -->
                <div class="esconderG">

                <div class="row justify-content-center pt-3">

                    <div class="col-10 btn-group" role="group">

                        <button class="btn btn-secondary">
                            <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                            </svg>
                        </span>
                        </button>

                        <button class="btn btn-secondary" disabled style="opacity: 1;">Criar Lições</button>

                        <button class="btn btn-secondary">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                  </svg>
                            </span>
                        </button>

                    </div>

                </div>

                </div>
                <!-- Fim Paginação de tela pequena -->

                <!-- Inicio do Criar lições -->
                <div class="row pt-5 justify-content-center">

                    <div class="col-4 pt-5">

                        <button type="button" class="btn btn-warning w-75 mb-3" data-bs-toggle="modal" data-bs-target="#criarlicaoModal">Criar Lição</button>

                        <!-- Modal Criar Lições -->
                        <div class="modal fade" id="criarlicaoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="criarlicaoModal" aria-hidden="true">
                            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="criarlicaoModalLabel">Criar Lição</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>

                                    <div class="modal-body">

                                        <div class="container-fluid">

                                            <form action="#" id="criarlicaoFomr">

                                            <div class="row pt-3">

                                                <div class="col-6">
                                                    <h6>Selecionar a Materia</h6>
                                                </div>

                                                <div class="col-6">
                                                    <select class="form-select" aria-label="Default select example">
                                                        <option selected>Selecione</option>
                                                        <option value="portugues">Português</option>
                                                        <option value="matematica">Matematica</option>
                                                        <option value="artes">Artes</option>
                                                      </select>
                                                </div>

                                            </div>

                                            <div class="row justify-content-center py-5">

                                                <div class="col-6">
                                                    <h6>Selecone a Dificuldade</h6>
                                                </div>

                                                <div class="col-6 btn-group" role="group" aria-label="selecao de dificuldade">

                                                    <input type="radio" class="btn-check" name="options" id="btn-facil" autocomplete="off">
                                                    <label class="btn btn-primary" for="btn-facil">Facil</label>

                                                    <input type="radio" class="btn-check" name="options" id="btn-medio" autocomplete="off">
                                                    <label class="btn btn-primary" for="btn-medio">Medio</label>

                                                    <input type="radio" class="btn-check" name="options" id="btn-dificil" autocomplete="off">
                                                    <label class="btn btn-primary" for="btn-dificil">Dificil</label>


                                                </div>

                                            </div>

                                            <div class="row">

                                                <div class="col-6">
                                                    <h6>Selecionar o Modelo</h6>
                                                </div>

                                                <div class="col-6">
                                                    <select class="form-select" aria-label="Default select example">
                                                        <option selected>Selecione</option>
                                                        <option value="m1">Modelo 1</option>
                                                        <option value="m2">Modelo 2</option>
                                                        <option value="m3">Modelo 3</option>
                                                        <option value="m4">Modelo 4</option>
                                                        <option value="m5">Modelo 5</option>
                                                      </select>
                                                </div>

                                            </div>

                                            <hr>
                                            <input type="submit" class="btn btn-primary px-5" for="#criarlicaoFomr" value="Criar"></input>
                                            

                                            </form>

                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- Fim -->

                        <button type="button" class="btn btn-warning w-75">Selecionar Lição</button>

                    </div>

                    <div class="col-6">

                        <div class="row">

                            <div class="col-12 bg-warning text-center">
                                <h6 class="my-2">Minhas Lições</h6>
                            </div>

                        </div>

                        <!-- Cartão de Lição -->
                        <div class="row mt-2">

                            <div class="col-12 bg-light" style="height: 80vh;">
                            
                                <div class="row justify-content-center py-2">

                                    <div class="col-11 btn btn-warning rounded-3">
                                        <div class="d-flex flex-row p-1">
                                            
                                            <div class="col-8 nomeDescricao pt-2 text-start">
                                                <h6 class="mb-0">Nome da Lição</h6>
                                                <hr class="mt-0">
                                                <p>Descrição da Lição</p>
                                            </div>

                                            <div class="col-4 disciplinaDiff">

                                                <div class="row">

                                                    <div class="col-4 px-0"></div>
                                                    <div class="col-4 px-0"></div>

                                                    <div class="col-4 px-0">

                                                        <img src="./../../assets/img/iconeMatematica.svg" alt="" style="width: 1.5rem;">

                                                    </div>

                                                </div>

                                                <div class="row mt-3">

                                                    <div class="col-4"></div>
                                                    <div class="col-4"></div>

                                                    <div class="col-4">

                                                        <img src="./../../assets/img/iconeDiffMedio.svg" alt="" style="width: 1.5rem;">

                                                    </div>

                                                </div>
                                                
                                            </div>

                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>
                </div>
                <!-- Fim -->

            </div>

        </div>

        </div>

    </section>

    <footer class="py-3 border-top border-dark border-2 bg-light" id="rodape">

    </footer>
